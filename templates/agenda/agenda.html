{% extends "page.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 text-center">
            <h3>Agendamentos</h3>
            <a href="evento/">
                <button class="btn btn-outline-primary" type="button">Novo Evento</button>
            </a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12 ">
            {% if messages %}
                <div class="alert alert-light" role="alert">
                    {% for message in messages %}
                        <p><Strong>{{message}}</Strong></p>
                    {% endfor %}
                </div>
            {% endif %}
            
            <ul>
                {% for evento in eventos %}
                    <div class="card">
                        <div class="card-body {% if evento.get_evento_atrasado %} text-danger {% endif %}">
                            {{evento}} - {{ evento.get_data_evento }}
                            <a href="evento/?id={{ evento.id }}" >Editar</a>
                            <a href="evento/delete/{{ evento.id }}/">Deletar</a>
                        </div>
                    </div>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
