{% extends "page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}
    <input type="text" name="titulo" placeholder="Título" size='23'> <br>
    <textarea name="descricao" placeholder="Descrição" rows="5" cols="25"></textarea> <br>
    <input type="datetime-local" name="data_evento"> <br>
    <button type="submit">Enviar</button> 
    <button type="reset">Apagar</button> 
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
    
</form>

{% endblock %}
